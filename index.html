<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Notes App</title>
  </head>
  <body>
    <header>
      <header-bar></header-bar>
    </header>

    <main>
      <p>
        Don't be afraid to write, because every story has a uniqueness that only
        you can convey.<br />Start with on word, and let your imagination flow
        without limits.
      </p>

      <div class="container">
        <section class="form-img">
          <form class="glass" id="noteForm" autocomplete="off">
            <div class="input-title">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                minlength="6"
                pattern="^(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$"
                aria-describedby="titleValidation"
                placeholder="Type here.."
              />
              <br />
              <p
                id="titleValidation"
                class="validation-message"
                aria-live="polite"
              ></p>
            </div>
            <div class="input-desc">
              <label for="description">Description</label>
              <textarea
                id="description"
                name="description"
                placeholder="A story.."
              ></textarea>
            </div>
            <button class="save-btn" type="submit">Save Note</button>
          </form>

          <img src="./kucingg.png" alt="Gambar Kucing Kalem" />
        </section>

        <section class="listNote">
          <div id="notesData" class="notesData">
            <div class="button">
              <button id="btnAll" class="active">All</button>
              <button id="btnArchive">Archived</button>
            </div>

            <notes-list class="list">
              <loading-respon id="loading"></loading-respon>
            </notes-list>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <footer-bar width="100"></footer-bar>
    </footer>

    <!-- javascript -->
    <!-- <script type="module" src="/source/script/main.js"></script> -->
  </body>
</html>
