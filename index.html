<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="source/css/style.css" />

    <title>Notes App</title>
  </head>
  <body>
    <header>
      <header-bar></header-bar>
    </header>

    <main>
      <h1>Save Your Story Here</h1>

      <div class="container">
        <form id="noteForm">
          <div class="input-title">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
          </div>
          <div class="input-desc">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
          </div>
          <button class="save-btn" type="submit">Save Note</button>
        </form>

        <div id="search-container" class="search-container">
          <search-bar></search-bar>
        </div>

        <section class="notes"></section>
        <div id="notesData" class="notesData">
          <h2>Your Notes</h2>
          <note-waiting></note-waiting>
          <search-loading></search-loading>

          <notes-list></notes-list>
        </div>
      </div>
    </main>

    <footer>
      <footer-bar></footer-bar>
    </footer>

    <!-- javascript -->
    <script type="module" src="/source/main.js"></script>
  </body>
</html>
